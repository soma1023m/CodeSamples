<table border="1">
    <thead>
        <tr>
            <th>Sales Employee Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>
                {{tempSalesPerson._id}}
            </td>
            <td>
                {{tempSalesPerson._firstName}}
            </td>
            <td>
                {{tempSalesPerson._lastName}}
            </td>
            <td>
                {{tempSalesPerson._email}}
            </td>
        </tr>

    </tbody>

</table>
